<div id="bg" class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <div class="card" *ngIf="this.isRegistration">
            <div class="card-body">
                <div>
                    <img
                        src="/assets/octoprint-logo.png"
                        class="py-3 mx-auto d-block"
                        height="200"
                    />
                </div>
                <h1 class="h3 mb-3 fw-normal mt-3 text-center">Register</h1>
                <div class="form-floating">
                    <input
                        type="email"
                        class="form-control"
                        [(ngModel)]="this.regRequest.user"
                        id="floatingInput"
                        placeholder="name@example.com"
                    />
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        class="form-control"
                        [(ngModel)]="this.regRequest.pass1"
                        id="floatingPassword"
                        placeholder="Password"
                    />
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        class="form-control"
                        [(ngModel)]="this.regRequest.pass2"
                        id="floatingPassword"
                        placeholder="Password"
                    />
                    <label for="floatingPassword">Confirm Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value="remember-me"
                        id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" (click)="this.register()">
                    Register
                </button>
            </div>
        </div>
        <div class="card" *ngIf="!this.isRegistration">
            <div class="card-body">
                <div>
                    <img
                        src="/assets/octoprint-logo.png"
                        class="py-3 mx-auto d-block"
                        height="200"
                    />
                </div>
                <h1 class="h3 mb-3 fw-normal mt-3 text-center">Octoprint</h1>
                <div class="form-floating">
                    <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        [(ngModel)]="this.loginRequest.user"
                        placeholder="name@example.com"
                    />
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        [(ngModel)]="this.loginRequest.pass"
                        placeholder="Password"
                    />
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value="remember-me"
                        [(ngModel)]="this.loginRequest.remember"
                        id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" (click)="this.login()">
                    Sign in
                </button>
            </div>
        </div>
    </main>
</div>
